<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vesperia Hub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/1828/1828884.png">
    
    <!-- Иконки и Шрифты -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Фон (Звезды) -->
    <canvas id="starfield"></canvas>

    <div class="container">
        <header>
            <div class="logo-area">
                <h1 class="pixel-logo">VESPERIA <span class="purple-text">HUB</span></h1>
            </div>
            
            <div class="search-wrapper">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
                <input type="text" id="search" class="search-box" placeholder="Поиск (понимает: тг, дс, vfqyrhfan)...">
            </div>
        </header>

        <nav id="tabs-nav" class="tabs-nav"></nav>
        <div id="content"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
