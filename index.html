        body::before {

            background-image: url("https://www.transparenttextures.com/patterns/stardust.png");
            opacity: 0.3;
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 40px 0;
            animation: fadeIn 1s ease-in;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #fff, #a855f7, #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: var(--glow);
        }

        .search-box {
            width: 100%;
            max-width: 500px;
            padding: 15px 25px;
            border-radius: 30px;
            border: 1px solid var(--card-border);
            background: rgba(0, 0, 0, 0.3);
            color: white;
            font-size: 1.1rem;
            outline: none;
            transition: 0.3s;
            backdrop-filter: blur(5px);
        }

        .search-box:focus {
            box-shadow: var(--glow);
            border-color: var(--accent);
        }

        .category-title {
            margin-top: 40px;
            margin-bottom: 20px;
            font-size: 1.5rem;
            color: #d8b4fe;
            border-bottom: 2px solid var(--accent);
            display: inline-block;
            padding-bottom: 5px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 12px;
            padding: 15px;
            text-decoration: none;
            color: white;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: var(--glow);
            background: rgba(138, 43, 226, 0.2);
            border-color: #d8b4fe;
        }

        .card img {
            width: 32px;
            height: 32px;
            border-radius: 6px;
        }

        .card-info {
            display: flex;
            flex-direction: column;
        }

        .card-title {
            font-weight: bold;
            font-size: 1.1rem;
        }

        .card-desc {
            font-size: 0.8rem;
            color: var(--text-sec);
            margin-top: 2px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
